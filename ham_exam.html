<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业余无线电 备考系统 (含错题本)</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --success: #27ae60; --danger: #c0392b; --warning: #f39c12; --bg: #f0f2f5; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: var(--text); max-width: 800px; margin: 0 auto; padding: 20px; background: var(--bg); }
        
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .hidden { display: none !important; }
        h1, h2, h3 { text-align: center; color: var(--primary); margin-top: 0; }
        
        /* 状态栏 */
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #e8f4fd; padding: 12px 20px; border-radius: 6px; color: var(--accent); font-weight: bold; margin-bottom: 20px; font-size: 0.95em; }
        .badge { background: var(--danger); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; }

        /* 输入区域 */
        .paste-area { width: 100%; height: 120px; border: 2px dashed #bdc3c7; border-radius: 6px; padding: 15px; font-family: monospace; font-size: 12px; resize: vertical; box-sizing: border-box; outline: none; transition: 0.2s; }
        .paste-area:focus { border-color: var(--accent); background: #fbfbfb; }
        
        /* 按钮系统 */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; width: 100%; text-align: center; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; background: #bdc3c7 !important; }
        .btn:active { transform: translateY(1px); }
        
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: #1f6391; }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-outline { background: transparent; border: 1px solid #ccc; color: #666; }
        .btn-outline:hover { background: #f5f5f5; color: #333; }
        .btn-sm { padding: 5px 10px; font-size: 14px; width: auto; display: inline-block; }

        /* 题目卡片 */
        .question-card { border-bottom: 1px solid #eee; padding: 20px 0; }
        .question-card:last-child { border-bottom: none; }
        .q-header { display: flex; justify-content: space-between; color: #999; font-size: 0.85em; margin-bottom: 8px; }
        .q-body { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; color: #2c3e50; }
        
        /* 选项样式 */
        .option-item { display: flex; align-items: flex-start; padding: 10px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; border: 1px solid transparent; transition: 0.15s; }
        .option-item:hover { background: #f8f9fa; border-color: #eee; }
        .option-item input { margin-right: 12px; margin-top: 5px; transform: scale(1.1); }

        /* 错题本专用样式 */
        .notebook-item { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative; }
        .notebook-item.removed { opacity: 0.5; pointer-events: none; background: #f9f9f9; }
        .notebook-actions { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #eee; text-align: right; }
        .correct-opt { color: var(--success); font-weight: bold; background: #e8f5e9; padding: 2px 6px; border-radius: 4px; }
        
        /* 结果页 */
        .result-score { font-size: 3em; font-weight: 800; text-align: center; margin: 20px 0; color: var(--primary); }
        .pass { color: var(--success); }
        .fail { color: var(--danger); }
        .review-card { background: #fff5f5; border-left: 4px solid var(--danger); padding: 15px; margin-bottom: 15px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container" id="page-setup">
    <h1>业余无线电 备考系统</h1>
    
    <div class="status-bar">
        <span>当前题库状态</span>
        <span id="db-status">未导入</span>
    </div>

    <div id="import-section">
        <p style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 10px;">
            请粘贴 A类 或 B类 题库文本 (PDF Ctrl+A 复制)
        </p>
        <textarea id="raw-text" class="paste-area" placeholder="在此处粘贴... ([I]MC1-001 [Q]题目...)"></textarea>
        <button class="btn btn-success" onclick="parseText()" style="margin-top: 15px;">解析并保存题库</button>
    </div>

    <div id="menu-section" class="hidden">
        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; border: 1px solid #e9ecef;">
            <label for="level-select" style="font-weight:bold; margin-right:10px;">选择等级:</label>
            <select id="level-select" onchange="updateExamConfig()" style="padding: 5px; font-size:16px;">
                <option value="A">A类 (30题 / 25及格)</option>
                <option value="B">B类 (50题 / 40及格)</option>
            </select>
        </div>

        <div class="status-bar" style="background: #fff3cd; color: #856404;">
            <span>错题积累</span>
            <span><span id="mistake-badge" class="badge">0</span> 题</span>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startExam('random')">模拟考试</button>
            <button class="btn btn-danger" id="btn-mistake-exam" onclick="startExam('mistake')" disabled>攻克错题 (测试)</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button class="btn btn-outline" id="btn-view-notebook" onclick="viewNotebook()" disabled>查看错题本 (背诵)</button>
        </div>

        <div style="text-align: center; margin-top: 25px;">
            <button class="btn btn-outline btn-sm" onclick="clearData()" style="font-size: 0.8em; border:none;">清空所有数据</button>
        </div>
    </div>
</div>

<div class="container hidden" id="page-exam">
    <div class="status-bar">
        <span id="exam-mode-text">模拟考试</span>
        <span>进度: <span id="q-current">1</span> / <span id="q-total">30</span></span>
    </div>
    <div id="quiz-box"></div>
    <button class="btn btn-primary" onclick="submitExam()" style="margin-top: 20px;">提交试卷</button>
    <button class="btn btn-outline" onclick="goHome()" style="margin-top: 10px;">放弃返回</button>
</div>

<div class="container hidden" id="page-result">
    <h2>考试结果</h2>
    <div id="score-display" class="result-score">0</div>
    <p id="result-msg" style="text-align: center; font-weight: bold;"></p>
    <div id="wrong-list" style="margin-top: 30px;"></div>
    <div class="btn-group">
        <button class="btn btn-outline" onclick="goHome()">返回主页</button>
        <button class="btn btn-primary" onclick="restartSame()">再来一次</button>
    </div>
</div>

<div class="container hidden" id="page-notebook">
    <div class="status-bar" style="background: #fff3cd; color: #856404;">
        <span>错题本 (只读模式)</span>
        <span id="notebook-count">0 题</span>
    </div>
    
    <div id="notebook-list" style="max-height: 60vh; overflow-y: auto; padding-right: 5px;">
        </div>

    <div style="margin-top: 20px; text-align: center;">
        <button class="btn btn-primary" onclick="goHome()">返回主菜单</button>
    </div>
</div>

<script>
    // --- 配置 ---
    const CONFIG = {
        'A': { total: 30, pass: 25, name: 'A类' },
        'B': { total: 50, pass: 40, name: 'B类' }
    };
    let currentLevel = 'A';

    // --- 数据 ---
    let db = [];          
    let mistakes = {};    
    let currentPaper = [];
    let currentMode = ''; 

    // --- 初始化 ---
    window.onload = () => {
        loadData();
        const savedLevel = localStorage.getItem('ham_level');
        if(savedLevel && CONFIG[savedLevel]) {
            document.getElementById('level-select').value = savedLevel;
            updateExamConfig();
        } else {
            updateUI();
        }
    };

    function updateExamConfig() {
        currentLevel = document.getElementById('level-select').value;
        localStorage.setItem('ham_level', currentLevel);
        updateUI();
    }

    function loadData() {
        const savedDB = localStorage.getItem('ham_db_text');
        const savedMis = localStorage.getItem('ham_mistakes');
        if (savedDB) db = JSON.parse(savedDB);
        if (savedMis) mistakes = JSON.parse(savedMis);
    }

    function saveData() {
        localStorage.setItem('ham_mistakes', JSON.stringify(mistakes));
        if (db.length > 0) localStorage.setItem('ham_db_text', JSON.stringify(db));
    }

    function clearData() {
        if(confirm('确定清空所有数据（包括题库和错题记录）吗？')) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- 题库解析 ---
    function parseText() {
        const raw = document.getElementById('raw-text').value;
        if (raw.length < 100) return alert('内容太少，请复制完整题库');

        db = [];
        let clean = raw.replace(/---\s*PAGE\s*\d+\s*---/gi, "").replace(/\[\s*([A-Z])\s*\]/g, "[$1]");
        const blocks = clean.split("[I]");
        
        for (let i = 1; i < blocks.length; i++) {
            let block = blocks[i];
            let id = (block.match(/^([A-Z0-9\-]+)/) || [])[1];
            let q  = (block.match(/\[Q\]([\s\S]*?)(?=\[|$)/) || [])[1];
            let a  = (block.match(/\[T\]\s*([A-Z]+)/) || [])[1];
            let opts = {};
            ['A','B','C','D'].forEach(k => {
                let m = block.match(new RegExp(`\\[${k}\\]([\\s\\S]*?)(?=\\[|$)`));
                if(m) opts[k] = m[1].trim();
            });

            if (id && q && a && opts['A']) {
                db.push({ id: id.trim(), q: q.trim().replace(/\n/g, ""), a: a.trim(), opts: opts });
            }
        }

        if (db.length > 0) {
            saveData();
            updateUI();
            alert(`已导入 ${db.length} 道题目`);
            document.getElementById('raw-text').value = "";
        } else {
            alert('解析失败，格式不匹配');
        }
    }

    function updateUI() {
        const hasDB = db.length > 0;
        const misCount = Object.keys(mistakes).length;

        document.getElementById('import-section').classList.toggle('hidden', hasDB);
        document.getElementById('menu-section').classList.toggle('hidden', !hasDB);
        
        if (hasDB) {
            document.getElementById('db-status').innerHTML = `已加载 (${db.length}题)`;
            document.getElementById('db-status').style.color = 'var(--success)';
        }

        document.getElementById('mistake-badge').innerText = misCount;
        
        // 更新按钮状态
        const btnExam = document.getElementById('btn-mistake-exam');
        const btnView = document.getElementById('btn-view-notebook');
        
        btnExam.disabled = misCount === 0;
        btnExam.innerText = misCount > 0 ? `攻克错题 (${misCount})` : `暂无错题`;
        
        btnView.disabled = misCount === 0;
    }

    // --- 查看错题本功能 ---
    function viewNotebook() {
        const list = db.filter(item => mistakes[item.id]);
        if (list.length === 0) return alert("错题本是空的");

        document.getElementById('page-setup').classList.add('hidden');
        document.getElementById('page-notebook').classList.remove('hidden');
        document.getElementById('notebook-count').innerText = list.length + " 题";

        const container = document.getElementById('notebook-list');
        container.innerHTML = "";

        list.forEach(item => {
            let optionsHtml = "";
            for (let key in item.opts) {
                // 判断是否是正确答案
                const isCorrect = item.a.includes(key);
                const style = isCorrect ? "color:var(--success); font-weight:bold;" : "color:#666;";
                const mark = isCorrect ? "✔ " : "";
                optionsHtml += `<div style="${style}">${key}. ${mark}${item.opts[key]}</div>`;
            }

            container.innerHTML += `
                <div class="notebook-item" id="note-${item.id}">
                    <div class="q-header">
                        <span>ID: ${item.id}</span>
                        <span style="color:var(--danger)">错误次数: ${mistakes[item.id]}</span>
                    </div>
                    <div class="q-body">${item.q}</div>
                    <div style="font-size:0.9em; line-height:1.8;">
                        ${optionsHtml}
                    </div>
                    <div class="notebook-actions">
                        <button class="btn btn-outline btn-sm" onclick="removeMistake('${item.id}')" style="color:var(--danger); border-color:var(--danger)">移除此题</button>
                    </div>
                </div>
            `;
        });
    }

    function removeMistake(id) {
        if(confirm("确定已掌握这道题并将其移出错题本吗？")) {
            delete mistakes[id];
            saveData();
            
            // 视觉移除
            const el = document.getElementById(`note-${id}`);
            if(el) {
                el.classList.add('removed');
                el.style.display = 'none';
            }
            
            // 更新计数
            const count = Object.keys(mistakes).length;
            document.getElementById('notebook-count').innerText = count + " 题";
            if(count === 0) {
                alert("错题本已清空！");
                goHome();
            }
        }
    }

    // --- 考试逻辑 ---
    function startExam(mode) {
        currentMode = mode;
        const config = CONFIG[currentLevel];
        
        if (mode === 'random') {
            currentPaper = shuffle(db).slice(0, config.total);
            document.getElementById('exam-mode-text').innerText = `${config.name}模拟考`;
        } else {
            currentPaper = db.filter(item => mistakes[item.id]);
            document.getElementById('exam-mode-text').innerText = "错题突击";
        }

        if (currentPaper.length === 0) return alert("没有题目可考");

        document.getElementById('page-setup').classList.add('hidden');
        document.getElementById('page-result').classList.add('hidden');
        document.getElementById('page-exam').classList.remove('hidden');
        renderPaper();
    }

    function renderPaper() {
        const box = document.getElementById('quiz-box');
        box.innerHTML = '';
        document.getElementById('q-current').innerText = 1;
        document.getElementById('q-total').innerText = currentPaper.length;

        currentPaper.forEach((item, idx) => {
            let inputType = item.a.length > 1 ? 'checkbox' : 'radio';
            let html = `
                <div class="question-card">
                    <div class="q-header">
                        <span>题号 ${idx+1}</span>
                        ${mistakes[item.id] ? '<span style="color:#e74c3c">曾错 '+mistakes[item.id]+' 次</span>' : ''}
                    </div>
                    <div class="q-body">${item.q}</div>
                    <div>
            `;
            for (let key in item.opts) {
                html += `
                    <label class="option-item">
                        <input type="${inputType}" name="q_${idx}" value="${key}" onchange="updateProgress()">
                        <span>${key}. ${item.opts[key]}</span>
                    </label>
                `;
            }
            html += `</div></div>`;
            box.innerHTML += html;
        });
        window.scrollTo(0,0);
    }

    function updateProgress() {
        // 可选：实时更新已做题目数
    }

    function submitExam() {
        let score = 0;
        let wrongList = [];
        let correctIDs = [];

        currentPaper.forEach((item, idx) => {
            const inputs = document.querySelectorAll(`input[name="q_${idx}"]:checked`);
            let userAns = Array.from(inputs).map(i => i.value).sort().join("");
            let rightAns = item.a.split("").sort().join("");

            if (userAns === rightAns) {
                score++;
                correctIDs.push(item.id);
            } else {
                wrongList.push({ q: item, user: userAns || "未作答" });
                mistakes[item.id] = (mistakes[item.id] || 0) + 1;
            }
        });

        // 仅在错题突击模式下，答对才移除
        if (currentMode === 'mistake') {
            correctIDs.forEach(id => delete mistakes[id]);
        }
        
        saveData();
        showResult(score, wrongList);
    }

    function showResult(score, list) {
        document.getElementById('page-exam').classList.add('hidden');
        document.getElementById('page-result').classList.remove('hidden');

        const config = CONFIG[currentLevel];
        const scoreEl = document.getElementById('score-display');
        const msgEl = document.getElementById('result-msg');
        
        scoreEl.innerText = score;
        
        if (currentMode === 'random') {
            const isPass = score >= config.pass;
            scoreEl.className = isPass ? 'result-score pass' : 'result-score fail';
            msgEl.innerText = isPass 
                ? `通过！ (及格线: ${config.pass})` 
                : `未通过 (及格线: ${config.pass})`;
        } else {
            scoreEl.className = 'result-score';
            msgEl.innerText = `本次消灭了 ${currentPaper.length - list.length} 道错题`;
        }

        const listDiv = document.getElementById('wrong-list');
        listDiv.innerHTML = list.length ? `<h3>错题解析</h3>` : `<div style="text-align:center;color:green;margin:20px">全对！</div>`;
        
        list.forEach(w => {
            listDiv.innerHTML += `
                <div class="review-card">
                    <div style="font-weight:bold;margin-bottom:5px">${w.q.q}</div>
                    <div style="font-size:0.9em">
                        <span style="color:var(--danger)">你的选择: ${w.user}</span> <br>
                        <span style="color:var(--success)">正确答案: ${w.q.a}</span>
                    </div>
                    <div style="margin-top:8px;color:#666;font-size:0.85em;border-top:1px dashed #e74c3c;padding-top:5px">
                        ${w.q.opts[w.q.a[0]]}...
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() {
        updateUI();
        document.getElementById('page-result').classList.add('hidden');
        document.getElementById('page-exam').classList.add('hidden');
        document.getElementById('page-notebook').classList.add('hidden');
        document.getElementById('page-setup').classList.remove('hidden');
    }

    function restartSame() {
        startExam(currentMode);
    }

    function shuffle(array) {
        let res = array.slice();
        for (let i = res.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [res[i], res[j]] = [res[j], res[i]];
        }
        return res;
    }
</script>
</body>
</html>
